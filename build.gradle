plugins {
	id 'application'
	id 'org.jetbrains.kotlin.jvm' version '1.3.72'
	id 'com.github.ben-manes.versions' version '0.29.0'
	id 'org.openjfx.javafxplugin' version '0.0.9'
	id 'org.beryx.jlink' version '2.17.2'
}

repositories {
	mavenCentral()
	mavenLocal()
	jcenter()
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

mainClassName = "github.macro.Launcher"
def loggerVersion = '2.13.3'
def jacksonVersion = '2.11.1'

dependencies {
	implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
	implementation group: 'no.tornado', name: 'tornadofx', version: "2.0.0-SNAPSHOT"
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: "$jacksonVersion"
	implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: "$jacksonVersion"
	implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: "$jacksonVersion"
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: "$loggerVersion"
	runtimeOnly group: 'org.apache.logging.log4j', name: 'log4j-core', version: "$loggerVersion"
}

compileKotlin {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11

	kotlinOptions {
		jvmTarget = "1.8"
		apiVersion = "1.3"
		languageVersion = "1.3"
		suppressWarnings = true
	}
}

compileTestKotlin {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11

	kotlinOptions {
		jvmTarget = "1.8"
		apiVersion = "1.3"
		languageVersion = "1.3"
		suppressWarnings = true
	}
}

javafx {
	version = "11.0.2"
	modules = ['javafx.controls']
}

jar {
	manifest.attributes provider: 'gradle'
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

jlink {
	launcher {
		name = 'Exile-Buddy'
	}
}

run {
	standardInput = System.in
}

clean {
	delete 'release'
}

task copyApplication(type: Copy) {
	from 'resources/Scripts'
	into "$buildDir/libs"
}

task copyResources(type: Copy) {
	from 'resources'
	exclude 'Scripts'
	exclude 'docs'
	into "$buildDir/libs/resources"
}

task fullRelease(type: Zip) {
	dependsOn 'jlink', 'copyApplication', 'copyResources'

	from "$buildDir/libs"
	include '**/*'
	archiveFileName = 'Exile-Buddy.zip'
	destinationDir(file('release'))
}

task applicationRelease(type: Zip) {
	dependsOn 'jlink', 'copyApplication'

	from "$buildDir/libs"
	exclude 'resources'
	archiveFileName = 'Exile-Buddy-Application.zip'
	destinationDir(file('release'))
}

task resourcesRelease(type: Zip) {
	dependsOn 'copyResources'

	from "$buildDir/libs/resources"
	include '**/*'
	archiveFileName = 'Exile-Buddy-Resources.zip'
	destinationDir(file('release'))
}

task release {
	dependsOn 'fullRelease', 'applicationRelease', 'resourcesRelease'
}

def isNonStable = { String version ->
	def stableKeyword = ['RELEASE', 'FINAL', 'GA'].any { it -> version.toUpperCase().contains(it) }
	def regex = /^[0-9,.v-]+(-r)?$/
	return !stableKeyword && !(version ==~ regex)
}

dependencyUpdates {
	checkForGradleUpdate = false

	// Example 1: reject all non stable versions
	rejectVersionIf {
		isNonStable(candidate.version)
	}

	// Example 2: disallow release candidates as upgradable versions from stable versions
	rejectVersionIf {
		isNonStable(candidate.version) && !isNonStable(currentVersion)
	}

	// Example 3: using the full syntax
	resolutionStrategy {
		componentSelection {
			all {
				if (isNonStable(candidate.version) && !isNonStable(currentVersion)) {
					reject('Release candidate')
				}
			}
		}
	}
}