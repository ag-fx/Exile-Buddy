plugins {
	id 'application'
	id 'org.jetbrains.kotlin.jvm' version '1.3.72'
	id 'com.github.ben-manes.versions' version '0.29.0'
	id 'org.openjfx.javafxplugin' version '0.0.9'
	id 'org.beryx.runtime' version '1.11.2'
	id 'com.github.johnrengelman.shadow' version '6.0.0'
}

repositories {
	mavenCentral()
	mavenLocal()
	jcenter()
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

application {
	mainClassName = "github.macro.LauncherKt"
	applicationName = "Exile-Buddy"
}

def loggerVersion = '2.13.3'
def jacksonVersion = '2.11.1'

dependencies {
	implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
	implementation group: 'no.tornado', name: 'tornadofx', version: "2.0.0-SNAPSHOT"
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: "$jacksonVersion"
	implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: "$jacksonVersion"
	implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: "$jacksonVersion"
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: "$loggerVersion"
	runtimeOnly group: 'org.apache.logging.log4j', name: 'log4j-core', version: "$loggerVersion"
}

compileKotlin {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11

	kotlinOptions {
		jvmTarget = "1.8"
		apiVersion = "1.3"
		languageVersion = "1.3"
		suppressWarnings = true
	}
}

compileTestKotlin {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11

	kotlinOptions {
		jvmTarget = "1.8"
		apiVersion = "1.3"
		languageVersion = "1.3"
		suppressWarnings = true
	}
}

javafx {
	version = "11.0.2"
	modules = ['javafx.controls']
}

jar {
	manifest.attributes provider: 'gradle'
	manifest.attributes 'Main-Class': mainClassName
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

runtime {
	options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
	launcher {
		noConsole = false
	}
}

run {
	standardInput = System.in
}

clean {
	delete 'release'
}

task applicationCopy(type: Copy){
	dependsOn 'runtimeZip'

	from "$buildDir/image.zip"
	destinationDir(file('release'))
	rename 'image.zip', 'Exile-Buddy.zip'
}

task resourcesZip(type: Zip){
	from 'resources'
	exclude 'docs'
	include '**/*'
	archiveFileName = 'Exile-Buddy_resources.zip'
	destinationDir(file('release'))
}

task release {
	dependsOn 'resourcesZip', 'applicationCopy'
}

def isNonStable = { String version ->
	def stableKeyword = ['RELEASE', 'FINAL', 'GA'].any { it -> version.toUpperCase().contains(it) }
	def regex = /^[0-9,.v-]+(-r)?$/
	return !stableKeyword && !(version ==~ regex)
}

dependencyUpdates {
	checkForGradleUpdate = false

	// Example 1: reject all non stable versions
	rejectVersionIf {
		isNonStable(candidate.version)
	}

	// Example 2: disallow release candidates as upgradable versions from stable versions
	rejectVersionIf {
		isNonStable(candidate.version) && !isNonStable(currentVersion)
	}

	// Example 3: using the full syntax
	resolutionStrategy {
		componentSelection {
			all {
				if (isNonStable(candidate.version) && !isNonStable(currentVersion)) {
					reject('Release candidate')
				}
			}
		}
	}
}